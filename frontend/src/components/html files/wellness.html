<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../index.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <div class="intro">
        <h1>Wellness History</h1>
        <p>Take a look at your progress!</p>
        <h2>This Week</h2>
    </div>

    <canvas id="happinessChart" width="600" height="200"></canvas>

    <script>
        // x axis
        const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        // Sample happiness data for each day (values between 1 and 5)
        const happinessCounts = [3, 4, 2, 5, 3, 4, 1];    
        // Set up the chart
        const ctx = document.getElementById('happinessChart').getContext('2d');
        new Chart(ctx, {
        type: 'line',
        data: {
            labels: daysOfWeek, // X-axis labels (days of the week)
            datasets: [{
            label: 'Happiness Level',
            data: happinessCounts, // Y-axis data (happiness level for each day)
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            pointBackgroundColor: 'rgba(54, 162, 235, 1)',
            pointBorderColor: 'rgba(54, 162, 235, 1)',
            pointRadius: 5,
            fill: false
            }]
        },
        options: {
            scales: {
            y: {
                beginAtZero: true,
                min: 1, // Set minimum of y-axis to 1
                max: 5, // Set maximum of y-axis to 5
                ticks: {
                stepSize: 1 // Increment by 1 for each tick
                }
            }
            }
        }
        });
    </script>

    <form>
        <h2>Past Weeks</h2>
        <label for="wellness">Select Date:</label>
        <input type="date" id="wellness" name="wellness">
        <input type="submit">
    </form>

</html>
